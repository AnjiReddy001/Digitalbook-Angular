<div class="divider d-flex align-items-center my-4">
  <h3 class="text-center fw-bold mx-3 mb-0">Search Books</h3>

  <div class="card" style="width: 40rem;">
        <div class="card-body">
          <div class="row">
              
              <div class="col">
                  <span>Book Title:</span>
              </div>
              <div class="col">
                <input type="text" class="form-control"  
                placeholder="Enter Book title" aria-label="Book Title">
              </div>
          </div>
          <br/>
      
          <div class="row">
                        
            <div class="col">
                <span>Book Author:</span>
            </div>
            <div class="col">
              <input type="text" class="form-control"  
              placeholder="Enter Book Author" aria-label="Book Author">
            </div>
               
          </div>  
          <br/>
          
          <div class="row">
             
            <div class="col">
                <span>Book Publisher:</span>
            </div>
            <div class="col">
              <input type="text" class="form-control"  
              placeholder="Enter Book Publisher" aria-label="Book Publisher">
            </div>
               
          </div>  
          <br/>

          <div class="row">
             
            <div class="col">
                <span>Book Released Date:</span>
            </div>
            <div class="col">
              <input type="text" class="form-control"  
              placeholder="Enter Book Released Date" aria-label="Book Released Date">
            </div>
               
          </div>  
          <br/>
          
            <div class="col-12 text-right">
              <br/>
              <button type="submit" class="btn btn-outline-primary" (click)="search()">Search</button>
            </div>
      </div>
  </div>
</div>
  <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    </div>
    
<div *ngIf="show" class="alert alert-primary" role="alert">
 
  <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book Title</th>
          <th scope="col">Published Date</th>
          <th scope="col">Book Price</th>
          <th scope="col">Book Active Status</th>
          </tr>
          </thead>
          </table>
  </div>
